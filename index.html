<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">hat</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div> 
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key"  data-key="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>
       
    </div>

    <audio data-key="65" src="sounds/timer.mp3"></audio>
    <audio data-key="83" src="sounds/bubbles.mp3"></audio>
    <audio data-key="68" src="sounds/splits.mp3"></audio>
    <audio data-key="70" src="sounds/ufo.mp3"></audio>
    <audio data-key="71" src="sounds/strike.mp3"></audio>
    <audio data-key="72" src="sounds/ufo.mp3"></audio>
    <audio data-key="73" src="sounds/prism-3.mp3"></audio>
    <audio data-key="74" src="sounds/clay.mp3"></audio>
    <audio data-key="75" src="sounds/dotted-spiral.mp3"></audio>
    <audio data-key="76" src="sounds/flash-2.mp3"></audio>


    <script>
     

function playsound(e){
    const audi2 = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key =document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audi2) return;
        audi2.currentTime=0; // rewind to the start; 
        audi2.play();
        key.classList.add('playing');    
}
function removeTransition(e){
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing');
}


const keys= document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend',removeTransition));


window.addEventListener('keydown',playsound)
    </script>






    <script src="script.js"></script>
</body>
</html>
